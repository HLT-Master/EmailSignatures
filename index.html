<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      //$("#result").hide();
    	$("#submit").click(function () {
      	$("#input_name").html($("#name").val());
      	$("#input_title").html($("#title").val());
      	var mobile1 = "1";
      	var mobile2 = $("#mobile2").val();
      	var mobile3 = $("#mobile3").val();
      	var mobile4 = $("#mobile4").val();
      	$("#input_cell").attr("href", "tel:" + mobile2 + "." + mobile3 + "." + mobile4).val("+" + mobile1 + mobile2 + mobile3 + mobile4).html("<wbr>" + mobile2 + "." + mobile3 + "." + mobile4);
      	$("#link").attr("href", "data:text/html;charset=utf-8, " + document.getElementById("output").innerHTML);
      	$("#result").show();
    	});
      /*
        var result = document.getElementById('result');
        var a = result.appendChild(document.createElement("a"));
        a.id = "link";
        a.class = "button";
        a.download = "signature.html";
        a.href = "data:text/html;charset=utf-8, " + document.getElementById("output").innerHTML;
        a.innerHTML = "Export Signature";
      */
    });
  </script>
</head>
<body>

  <h1>HLT HTML Signature Generator</h1>
  <div class="signature-form">
    <form id="form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="name-field">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="email-field">
      <label for="mobile2">Phone</label>
      <input type="number" name="mobile2" id="mobile2" min="100" max="999">
      <input type="number" name="mobile3" id="mobile3" min="100" max="999">
      <input type="number" name="mobile4" id="mobile4" min="1000" max="9999">
    </form>
    <button id="submit" class="button">Submit</button>
  </div>

  <div id="result" class="signature">
    <div id="output"><div>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr>
          <td style="border-right: 1px solid #B4B4B4; padding-top: 10px; padding-right: 20px; padding-bottom: 10px; padding-left: 20px;" align="top" valign="middle"><a href="https://builtbyhlt.com" target="_blank"><img src="https://product-sites.s3.amazonaws.com/images/emailsignature/logo-email-signature.jpg" alt="HLT - Improving outcomes through lifelong learning." height="70" width="131" border="0"></a></td>
          <td style="padding-top: 0; padding-right: 20px; padding-bottom: 0; padding-left: 24px;" align="top" width="100%">
            <div style="font-family: 'Open Sans', helvetica, sans-serif; font-size: 16px; font-weight: bold; line-height: 22px; margin-bottom: 4px;" id="input_name"></div>
            <div style="font-family: 'Open Sans', helvetica, sans-serif; font-size: 12px; line-height: 17px;" id="input_title"></div>
            <div style="font-family: 'Open Sans', helvetica, sans-serif; font-size: 12px; line-height: 17px;"><a href="https://builtbyhlt.com" target="_blank" style="color: #1479DF;">Higher Learning Technologies</a></div>
            <div style="font-family: 'Open Sans', helvetica, sans-serif; font-size: 12px; line-height: 17px;" id="input_cell"></div>
            <a href="https://www.facebook.com/HigherLearningTechnologies/" target="_blank"><img width="16" height="16" alt="Facebook" border="0" src="https://product-sites.s3.amazonaws.com/images/emailsignature/icon-facebook.jpg" style="padding-top: 10px; padding-right: 1px; vertical-align: middle"></a>
            <a href="https://www.instagram.com/higherlearningtechnologies/" target="_blank"><img width="16" height="16" alt="Instagram" border="0" src="https://product-sites.s3.amazonaws.com/images/emailsignature/icon-instagram.jpg" style="padding-top: 10px; padding-right: 1px; vertical-align: middle"></a>
            <a href="https://twitter.com/higherlearntech" target="_blank"><img width="16" height="16" alt="Twitter" border="0" src="https://product-sites.s3.amazonaws.com/images/emailsignature/icon-twitter.jpg" style="padding-top: 10px; padding-right: 1px; vertical-align: middle"></a>
            <a href="https://www.linkedin.com/company/higher-learning-technologies/" target="_blank"><img width="16" height="16" alt="LinkedIn" border="0" src="https://product-sites.s3.amazonaws.com/images/emailsignature/icon-linkedin.jpg" style="padding-top: 10px; padding-right: 1px; vertical-align: middle"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
